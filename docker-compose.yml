version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: quiply_db
    environment:
      POSTGRES_USER: quiply_user
      POSTGRES_PASSWORD: quiply_pass
      POSTGRES_DB: quiply_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiply_user -d quiply_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=128MB
      -c effective_cache_size=512MB

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: quiply_backend_dev:latest
    container_name: quiply_backend
    environment:
      DATABASE_URL: postgresql://quiply_user:quiply_pass@db:5432/quiply_db
      FLASK_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
      FLASK_DEBUG: 1
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    depends_on:
      db:
        condition: service_healthy
    command: python run.py
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local
