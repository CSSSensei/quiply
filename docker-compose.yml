version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: quiply_db
    environment:
      POSTGRES_USER: quiply_user
      POSTGRES_PASSWORD: quiply_pass
      POSTGRES_DB: quiply_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiply_user -d quiply_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiply_backend
    environment:
      DATABASE_URL: postgresql://quiply_user:quiply_pass@db:5432/quiply_db
      FLASK_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: python run.py

volumes:
  postgres_data:
